<div *ngIf="showMePartially"> 


<br/><br>

     
<div class="row">
    <div class="col-md-1">id</div>
    <div class="col-md-1">name</div>
    <div class="col-md-1">email</div>
    <div class="col-md-2">age</div>
    <div class="col-md-2">location</div>
    
      </div>
    <br>
    <div class="row" *ngFor="let temp of user ">

        <div class="col-md-2">{{temp.id}}</div>
        <div class="col-md-2">{{temp.name}}</div>
        <div class="col-md-2" >{{temp.email}}</div>
        <div class="col-md-2">{{temp.age}}</div>
        <div class="col-md-2">{{temp.location}}</div>
        <div>
            <button (click)="delete(temp)">Delete</button>
        </div>
      
        
      
        <div>
        </div>
      </div>
    
    </div>
